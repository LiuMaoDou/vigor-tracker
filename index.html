<body>
    <!-- Á¨¨‰∏ÄÈ°µÔºöÊÄªËßà -->

                <label>ÂÆåÊàêÊï∞Èáè</label>

            </div>
            <div class="btn-group">
                <button class="btn btn-primary" id="addTaskBtn">Ê∑ªÂä†‰ªªÂä°</button>

    <script>
        let projects = [];
        let currentProjectIndex = -1;
        let isEditing = false;
        let isDetailEditing = false;

        // Âä†ËΩΩÊï∞ÊçÆ
        function loadData() {
            const saved = localStorage.getItem('fitnessProjects');
            if (saved) {
                projects = JSON.parse(saved);
            } else {
                // È¢ÑÂ°´ÂÖÖÁ§∫‰æãÊï∞ÊçÆ
                projects = [
                    {
                        name: '‰øØÂçßÊíë',
                        goal: 1000,
                        unit: '‰∏™',
                        tasks: [
                            { date: '2024-12-15', quantity: 100 },
                            { date: '2024-12-16', quantity: 120 },
                            { date: '2024-12-17', quantity: 80 },
                            { date: '2024-12-18', quantity: 150 }
                        ]
                    },
                    {
                        name: 'Ë∑ëÊ≠•',
                        goal: 100,
                        unit: 'km',
                        tasks: [
                            { date: '2024-12-15', quantity: 5 },
                            { date: '2024-12-17', quantity: 8 },
                            { date: '2024-12-19', quantity: 10 }
                        ]
                    },
                    {
                        name: 'Ê∑±Ëπ≤',
                        goal: 500,
                        unit: 'Ê¨°',
                        tasks: [
                            { date: '2024-12-16', quantity: 50 },
                            { date: '2024-12-18', quantity: 60 }
                        ]
                    },
                    {
                        name: 'Âºï‰ΩìÂêë‰∏ä',
                        goal: 300,
                        unit: '‰∏™',
                        tasks: [
                            { date: '2024-12-15', quantity: 20 },
                            { date: '2024-12-16', quantity: 25 },
                            { date: '2024-12-17', quantity: 30 },
                            { date: '2024-12-18', quantity: 28 },
                            { date: '2024-12-19', quantity: 32 },
                            { date: '2024-12-20', quantity: 35 }
                        ]
                    },
                    {
                        name: 'Âπ≥ÊùøÊîØÊíë',
                        goal: 3600,
                        unit: 'Áßí',
                        tasks: []
                    }
                ];
                saveData();
            }
        }

        // ‰øùÂ≠òÊï∞ÊçÆ
        function saveData() {
            localStorage.setItem('fitnessProjects', JSON.stringify(projects));
        }

        // ËÆ°ÁÆóËøõÂ∫¶
        function calculateProgress(project) {
            if (!project.goal || project.goal === 0) return 0;
            const total = project.tasks.reduce((sum, task) => sum + task.quantity, 0);
            return Math.min(Math.round((total / project.goal) * 100), 100);
        }

        // Ëé∑ÂèñËøõÂ∫¶È¢úËâ≤Á±ª
        function getProgressClass(progress) {
            if (progress === 0) return 'progress-0';
            if (progress < 60) return 'progress-low';
            if (progress < 100) return 'progress-mid';
            return 'progress-full';
        }

        // Ê∏≤ÊüìÈ°πÁõÆÂàóË°®
        function renderProjects() {
            const projectList = document.getElementById('projectList');
            projectList.innerHTML = '';

            if (projects.length === 0) {
                projectList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üí™</div>
                        <div class="empty-state-text">ËøòÊ≤°ÊúâÂÅ•Ë∫´È°πÁõÆÔºåÁÇπÂáªÁºñËæëÂºÄÂßãÊ∑ªÂä†ÂêßÔºÅ</div>
                    </div>
                `;
                return;
            }

            projects.forEach((project, index) => {
                const progress = calculateProgress(project);
                const progressClass = getProgressClass(progress);
                const isCompleted = progress === 100;
                
                const div = document.createElement('div');
                div.className = 'project-item';
                
                // Â∑¶‰æßÂå∫Âüü
                const leftSection = document.createElement('div');
                leftSection.className = 'project-left';
                
                const leftContent = document.createElement('div');
                leftContent.className = 'project-left-content';
                
                const labelBadge = document.createElement('span');
                labelBadge.className = 'label-badge';
                labelBadge.textContent = 'È°πÁõÆ';
                
                const name = document.createElement('span');
                name.className = isCompleted ? 'project-name completed' : 'project-name';
                name.textContent = project.name;
                
                leftContent.appendChild(labelBadge);
                leftContent.appendChild(name);
                leftSection.appendChild(leftContent);
                
                // ‰∏≠Èó¥Âå∫Âüü
                const centerSection = document.createElement('div');
                centerSection.className = 'project-center';
                
                const centerContent = document.createElement('div');
                centerContent.className = 'project-center-content';
                
                const goalLabelBadge = document.createElement('span');
                goalLabelBadge.className = 'label-badge';
                goalLabelBadge.textContent = 'ÁõÆÊ†á';
                
                const goal = document.createElement('span');
                goal.className = isCompleted ? 'project-goal completed' : 'project-goal';
                const unitText = project.unit ? ` ${project.unit}` : '';
                goal.textContent = `${project.goal}${unitText}`;
                
                centerContent.appendChild(goalLabelBadge);
                centerContent.appendChild(goal);
                centerSection.appendChild(centerContent);
                
                // Âè≥‰æßÂå∫Âüü
                const rightSection = document.createElement('div');
                rightSection.className = 'project-right';
                
                const progressBadge = document.createElement('div');
                progressBadge.className = `progress-badge ${progressClass}`;
                progressBadge.textContent = `${progress}%`;
                
                rightSection.appendChild(progressBadge);
                
                div.appendChild(leftSection);
                div.appendChild(centerSection);
                div.appendChild(rightSection);

                if (isEditing) {
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.textContent = 'Âà†Èô§';
                    deleteBtn.onclick = (e) => {
                        e.stopPropagation();
                        if (confirm(`Á°ÆÂÆöË¶ÅÂà†Èô§"${project.name}"È°πÁõÆÂêóÔºü`)) {
                            projects.splice(index, 1);
                            saveData();
                            renderProjects();
                        }
                    };
                    div.appendChild(deleteBtn);
                } else {
                    div.onclick = () => showProjectDetail(index);
                }

                projectList.appendChild(div);
            });
        }

        // ÊòæÁ§∫È°πÁõÆËØ¶ÊÉÖ
        function showProjectDetail(index) {
            currentProjectIndex = index;
            const project = projects[index];
            
            document.getElementById('detailTitle').textContent = project.name;
            const unitText = project.unit ? ` ${project.unit}` : '';
            document.getElementById('detailGoal').textContent = `${project.goal}${unitText}`;
            
            const progress = calculateProgress(project);
            document.getElementById('detailProgress').textContent = `${progress}%`;
            
            renderTasks();
            
            document.getElementById('page1').classList.remove('show');
            document.getElementById('page1').style.display = 'none';
            document.getElementById('page2').classList.add('show');
            document.getElementById('page2').style.display = 'block';
        }

        // Ê∏≤Êüì‰ªªÂä°ÂàóË°®
        function renderTasks() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
            
            const project = projects[currentProjectIndex];
            if (!project.tasks) project.tasks = [];

            if (project.tasks.length === 0) {
                taskList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìù</div>
                        <div class="empty-state-text">ËøòÊ≤°ÊúâËÆ≠ÁªÉËÆ∞ÂΩïÔºåÁÇπÂáªÁºñËæëÂºÄÂßãËÆ∞ÂΩïÂêßÔºÅ</div>
                    </div>
                `;
                return;
            }

            project.tasks.forEach((task, index) => {
                const div = document.createElement('div');
                div.className = 'task-item';
                
                const number = document.createElement('div');
                number.className = 'task-number';
                number.textContent = index + 1;
                
                const info = document.createElement('div');
                info.className = 'task-info';
                
                const dateLabelBadge = document.createElement('span');
                dateLabelBadge.className = 'label-badge';
                dateLabelBadge.textContent = 'Êó•Êúü';
                
                const date = document.createElement('span');
                date.className = 'task-date';
                date.textContent = task.date;
                
                const quantityLabelBadge = document.createElement('span');
                quantityLabelBadge.className = 'label-badge';
                quantityLabelBadge.textContent = 'Êï∞Èáè';
                
                const quantity = document.createElement('span');
                quantity.className = 'task-quantity';
                const unitText = project.unit ? ` ${project.unit}` : '';
                quantity.textContent = `${task.quantity}${unitText}`;
                
                info.appendChild(dateLabelBadge);
                info.appendChild(date);
                info.appendChild(quantityLabelBadge);
                info.appendChild(quantity);
                
                div.appendChild(number);
                div.appendChild(info);

                if (isDetailEditing) {
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.textContent = 'Âà†Èô§';
                    deleteBtn.onclick = () => {
                        if (confirm('Á°ÆÂÆöË¶ÅÂà†Èô§ËøôÊù°ËÆ≠ÁªÉËÆ∞ÂΩïÂêóÔºü')) {
                            project.tasks.splice(index, 1);
                            saveData();
                            renderTasks();
                            updateProgressDisplay();
                        }
                    };
                    div.appendChild(deleteBtn);
                }

                taskList.appendChild(div);
            });
        }

        // Êõ¥Êñ∞ËøõÂ∫¶ÊòæÁ§∫
        function updateProgressDisplay() {
            const project = projects[currentProjectIndex];
            const progress = calculateProgress(project);
            document.getElementById('detailProgress').textContent = `${progress}%`;
        }

        // ‰∫ã‰ª∂ÁõëÂê¨
        document.getElementById('editBtn').addEventListener('click', () => {
            isEditing = !isEditing;
            const btn = document.getElementById('editBtn');
            const form = document.getElementById('addProjectForm');
            
            if (isEditing) {
                btn.textContent = '‚úì';
                btn.classList.add('editing');
                form.classList.add('show');
            } else {
                btn.textContent = '‚úèÔ∏è';
                btn.classList.remove('editing');
                form.classList.remove('show');
            }
            renderProjects();
        });

        document.getElementById('addProjectBtn').addEventListener('click', () => {
            const name = document.getElementById('projectName').value.trim();
            const goal = parseInt(document.getElementById('projectGoal').value);
            const unit = document.getElementById('projectUnit').value.trim();
            
            if (!name) {
                alert('ËØ∑ËæìÂÖ•È°πÁõÆÂêçÁß∞');
                return;
            }
            
            if (!goal || goal <= 0) {
                alert('ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑÁõÆÊ†áÊï∞Èáè');
                return;
            }
            
            projects.push({
                name: name,
                goal: goal,
                unit: unit || '',
                tasks: []
            });
            saveData();
            renderProjects();
            document.getElementById('projectName').value = '';
            document.getElementById('projectGoal').value = '';
            document.getElementById('projectUnit').value = '';
        });

        document.getElementById('cancelAddBtn').addEventListener('click', () => {
            document.getElementById('addProjectForm').classList.remove('show');
            document.getElementById('projectName').value = '';
            document.getElementById('projectGoal').value = '';
            document.getElementById('projectUnit').value = '';
        });

        document.getElementById('backBtn').addEventListener('click', () => {
            document.getElementById('page2').classList.remove('show');
            document.getElementById('page2').style.display = 'none';
            document.getElementById('page1').style.display = 'block';
            isDetailEditing = false;
            document.getElementById('editDetailBtn').textContent = '‚úèÔ∏è';
            document.getElementById('editDetailBtn').classList.remove('editing');
            document.getElementById('addTaskForm').classList.remove('show');
            document.getElementById('goalEditForm').classList.remove('show');
            renderProjects();
        });

        document.getElementById('editDetailBtn').addEventListener('click', () => {
            isDetailEditing = !isDetailEditing;
            const btn = document.getElementById('editDetailBtn');
            const taskForm = document.getElementById('addTaskForm');
            const goalForm = document.getElementById('goalEditForm');
            
            if (isDetailEditing) {
                btn.textContent = '‚úì';
                btn.classList.add('editing');
                taskForm.classList.add('show');
                goalForm.classList.add('show');
                document.getElementById('editGoal').value = projects[currentProjectIndex].goal;
                document.getElementById('editUnit').value = projects[currentProjectIndex].unit || '';
            } else {
                btn.textContent = '‚úèÔ∏è';
                btn.classList.remove('editing');
                taskForm.classList.remove('show');
                goalForm.classList.remove('show');
            }
            renderTasks();
        });

        document.getElementById('saveGoalBtn').addEventListener('click', () => {
            const newGoal = parseInt(document.getElementById('editGoal').value);
            const newUnit = document.getElementById('editUnit').value.trim();
            
            if (!newGoal || newGoal <= 0) {
                alert('ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑÁõÆÊ†áÊï∞Èáè');
                return;
            }
            
            projects[currentProjectIndex].goal = newGoal;
            projects[currentProjectIndex].unit = newUnit || '';
            const unitText = newUnit ? ` ${newUnit}` : '';
            document.getElementById('detailGoal').textContent = `${newGoal}${unitText}`;
            saveData();
            updateProgressDisplay();
        });

        document.getElementById('cancelGoalBtn').addEventListener('click', () => {
            document.getElementById('goalEditForm').classList.remove('show');
        });

        document.getElementById('addTaskBtn').addEventListener('click', () => {
            const date = document.getElementById('taskDate').value;
            const quantity = parseInt(document.getElementById('taskQuantity').value);
            
            if (!date) {
                alert('ËØ∑ÈÄâÊã©Êó•Êúü');
                return;
            }
            
            if (!quantity || quantity <= 0) {
                alert('ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑÂÆåÊàêÊï∞Èáè');
                return;
            }
            
            const project = projects[currentProjectIndex];
            project.tasks.push({
                date: date,
                quantity: quantity
            });
            saveData();
            renderTasks();
            updateProgressDisplay();
            document.getElementById('taskDate').value = '';
            document.getElementById('taskQuantity').value = '';
        });

        document.getElementById('cancelTaskBtn').addEventListener('click', () => {
            document.getElementById('addTaskForm').classList.remove('show');
            document.getElementById('taskDate').value = '';
            document.getElementById('taskQuantity').value = '';
        });

        // ÂàùÂßãÂåñ
        loadData();
        renderProjects();
    </script>
</body>
</html>
