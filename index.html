        function calculateProgress(project) {
            if (!project.goal || project.goal === 0) return 0;
            const total = project.tasks.reduce((sum, task) => sum + task.quantity, 0);
            return Math.min(Math.round((total / project.goal) * 100), 100);

            if (progress < 60) return 'progress-low';

            return 'progress-full';

        window.showProjectDetail = function(index) {

            const progress = calculateProgress(project);

            renderTasks();
            document.getElementById('page1').classList.remove('show');

            document.getElementById('page2').style.display = 'block';

        function renderTasks() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
            
            const project = projects[currentProjectIndex];
            if (!project.tasks) project.tasks = [];

            if (project.tasks.length === 0) {

                // ç¬¬äºŒç»„ï¼šæ•°é‡æ ‡ç­¾ + æ•°é‡
                const qtyGroup = document.createElement('div');

                const quantityLabelBadge = document.createElement('span');

                            project.tasks.splice(index, 1);

                            renderTasks();
                            updateProgressDisplay();

            });

        function updateProgressDisplay() {
            const project = projects[currentProjectIndex];

        document.getElementById('editBtn').addEventListener('click', () => {

            const form = document.getElementById('addProjectForm');
            if (isEditing) {

        document.getElementById('addProjectBtn').addEventListener('click', () => {

            document.getElementById('addTaskForm').classList.remove('show');
            document.getElementById('goalEditForm').classList.remove('show');
            renderProjects();
        });

        document.getElementById('editDetailBtn').addEventListener('click', () => {
            isDetailEditing = !isDetailEditing;
            const btn = document.getElementById('editDetailBtn');
            const taskForm = document.getElementById('addTaskForm');
            const goalForm = document.getElementById('goalEditForm');
            if (isDetailEditing) {
